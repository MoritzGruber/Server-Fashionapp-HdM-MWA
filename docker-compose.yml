mongo:
  image: mongo:latest
  ports:
    - "27017:27017"
  restart: always
mongo-express:
  image: mongo-express:latest
  links:
    - mongo
  ports:
    - "8081:8081"
frontend:
  build: ./DockerContainer/Frontend
  ports:
      - "8006:8006"
  restart: always
node:
  build: ./DockerContainer/Backend
  links:
    - mongo
    - mongo-express
  ports:
    - "3000:3000"
  restart: always
  volumes:
    - ./logoutput:/src/logoutput/
    - ./storage:/src/storage/
    - ./DockerContainer/Backend/test:/src/test/
router:
  build: ./DockerContainer/Router
  links:
    - node
    - frontend
    - mongo-express
  ports:
    - "8007:8007"
  restart: always
