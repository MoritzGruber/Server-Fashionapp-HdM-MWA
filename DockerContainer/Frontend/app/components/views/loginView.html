<div ng-controller="LoginCtrl as login" class="login">
    <img class="logo" src="../../resources/img/logo/logo-slogan-white.svg" alt="Fittshot Logo">

    <md-input-container class="md-block">
        <!-- Use floating placeholder instead of label -->
        <md-icon>face</md-icon>
        <input ng-model="form.username" name="username" placeholder="Username" required>
        <div ng-messages="form.username.$error">
            <div ng-message="required">Please enter your username.</div>
        </div>
    </md-input-container>

    <md-input-container class="md-block" ng-if="registerMode">
        <!-- Use floating placeholder instead of label -->
        <md-icon>mail_outline</md-icon>
        <input ng-model="form.email" type="email" placeholder="Email" required>
        <div ng-messages="form.email.$error">
            <div ng-message="required">Please enter a valid email address.</div>
        </div>
    </md-input-container>

    <md-input-container class="md-block">
        <!-- Use floating placeholder instead of label -->
        <md-icon>lock_open</md-icon>
        <input ng-model="form.password" type="password" placeholder="Password" ng-required="true">
        <div ng-messages="form.password.$error">
            <div ng-message="required">Please enter your password.</div>
        </div>
    </md-input-container>

    <button type="submit" class="submit-btn btn outline uppercase" ng-if="!registerMode"
            ng-click="login()">Login
    </button>
    <button type="submit" class="submit-btn btn outline uppercase" ng-if="registerMode"
            ng-click="register()">Register
    </button>
    <div class="bottom">
        <h5 ng-click="toggleMode()" ng-if="!registerMode" class="bright-text">Create a new account</h5>
        <h5 ng-click="toggleMode()" ng-if="registerMode" class="bright-text">Login with existing
            account</h5>
        {{errormsg}}
    </div>
</div>
