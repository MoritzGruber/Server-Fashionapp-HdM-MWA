<div class="collection" ng-controller="CollectionCtrl as collection">

    <div class="image-wrapper" ng-repeat="picture in pictures" ng-click="showCollectionDetail(picture)">
        <canvas id="doughnut" class="chart chart-doughnut doughnut"
                chart-data="data" chart-labels="labels" chart-colors="colors" chart-options="options"
                chart-dataset-override="override">
        </canvas>
        <img ng-src="{{picture.path}}">
    </div>

</div>
