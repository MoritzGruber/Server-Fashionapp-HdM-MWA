<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Fittshot Admin</title>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <style>
        .btn:focus, .upload-btn:focus{
            outline: 0 !important;
        }

        html,
        body {
            height: 100%;
            background-color: #4791D2;
        }

        body {
            text-align: center;
            font-family: 'Raleway', sans-serif;
        }

        .row {
            margin-top: 80px;
        }

        .upload-btn {
            color: #ffffff;
            background-color: #F89406;
            border: none;
        }

        .upload-btn:hover,
        .upload-btn:focus,
        .upload-btn:active,
        .upload-btn.active {
            color: #ffffff;
            background-color: #FA8900;
            border: none;
        }

        h4 {
            padding-bottom: 30px;
            color: #B8BDC1;
        }

        .glyphicon {
            font-size: 5em;
            color: #9CA3A9;
        }

        h2 {
            margin-top: 15px;
            color: #68757E;
        }

        .panel {
            padding-top: 20px;
            padding-bottom: 20px;
        }

        #upload-input {
            display: none;
        }

        @media (min-width: 768px) {
            .main-container {
                width: 100%;
            }
        }

        @media (min-width: 992px) {
            .container {
                width: 450px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1>Fittshot Admin Area</h1><br>
            <div class="panel panel-default">
                <div class="panel-body">
                    <span class="glyphicon glyphicon-cloud-upload"></span>
                    <h2>Image Uploader</h2>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar"></div>
                    </div>
                    <input type="file" id="filePicker">
                    <!--<button class="btn btn-lg upload-btn" type="button">Upload Image</button>-->
                </div>
            </div>
        </div>
    </div>
</div>

<input id="upload-input" type="file" name="uploads[]" multiple="multiple"></br>

<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
    var myIoSocket = io.connect('127.0.0.1:3000'); //<-- place your ip in here if you docker/etc is running on a other one
    var handleFileSelect = function(evt) {
        var files = evt.target.files;
        var file = files[0];

        if (files && file) {
            var reader = new FileReader();

            reader.onload = function(readerEvt) {
                var binaryString = readerEvt.target.result;
                var image = {
                    "imageData":  btoa(binaryString), "timestamp": Date.parse(Date()), "transmitternumber": "99999999999999",
                    "recipients": [],
                    "votes": [],
                    "onesignal_ids": "Ã¶kljaflasjdlfdsajflasjflajasdjfllasjdf"
                };
                myIoSocket.emit('new_image', (image));
                alert('upload erfolgreich');

            };

            reader.readAsBinaryString(file);
        }
    };

    if (window.File && window.FileReader && window.FileList && window.Blob) {
        document.getElementById('filePicker').addEventListener('change', handleFileSelect, false);
    } else {
        alert('The File APIs are not fully supported in this browser.');
    }

    $('.upload-btn').on('click', function (){
        $('#upload-input').click();
        $('.progress-bar').text('0%');
        $('.progress-bar').width('0%');
    });

    $('#upload-input').on('change', function(){

        var files = $(this).get(0).files;

        if (files.length > 0){
            // create a FormData object which will be sent as the data payload in the
            // AJAX request
            var formData = new FormData();

            // loop through all the selected files and add them to the formData object
            for (var i = 0; i < files.length; i++) {
                var file = files[i];

                // add the files to formData object for the data payload
                formData.append('uploads[]', file, file.name);
            }

            $.ajax({
                url: '/admin/upload',
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function(data){
                    console.log('upload successful!\n' + data);
                },
                xhr: function() {
                    // create an XMLHttpRequest
                    var xhr = new XMLHttpRequest();

                    // listen to the 'progress' event
                    xhr.upload.addEventListener('progress', function(evt) {

                        if (evt.lengthComputable) {
                            // calculate the percentage of upload completed
                            var percentComplete = evt.loaded / evt.total;
                            percentComplete = parseInt(percentComplete * 100);

                            // update the Bootstrap progress bar with the new percentage
                            $('.progress-bar').text(percentComplete + '%');
                            $('.progress-bar').width(percentComplete + '%');

                            // once the upload reaches 100%, set the progress bar text to done
                            if (percentComplete === 100) {
                                $('.progress-bar').html('Done');
                            }

                        }

                    }, false);

                    return xhr;
                }
            });

        }
    });
</script>
</body>
</html>
